<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Hola mundo</title>
    </h:head>
    <h:body>
    	<h:form>
    		<h:messages globalOnly="true"/>
    		<br/>
    		
    		<h:outputText value="#{msg['label.nombre']}" /> 
    		<h:inputText id="nombre" 
    			value="#{holaMundo.nombre}" 
    			required="true"
    			validator="#{holaMundo.validarNombre}"
    			requiredMessage="#{msg['input.error.requerido']}" />
    			
    		<h:message for="nombre" errorStyle="color: red"/>
    		<br/>
    		<h:commandButton value="Enviar" 
    			action="#{holaMundo.enviar}" />
    	</h:form>
    
		<h:outputText 
			value="#{'Hola'}, un gusto saludarte #{holaMundo.nombre}"/>
		
		<hr/>
		
		<table>
			<tr>
				<th>Números</th>
			</tr>
			<c:forEach var="n" items="${holaMundo.numeros}">
				<tr>
					<td>${n}</td>
				</tr>
			</c:forEach>
		</table>

		<hr/>
		<h:dataTable value="#{holaMundo.numeros}" var="n">
			<h:column>
				<f:facet name="header">Número</f:facet>
				#{n}
			</h:column>
		</h:dataTable>
	</h:body>
</html>
